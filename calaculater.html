<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="calculater.css">
</head>
<body>
    <div class="container">
        <div class="calculater">
            
            <form action="buttons">
                <div class="topic">
                    <h1>Calculator</h1>
                </div>
                <div class="display">
                    <input type="text" name="display" class="show">
                </div>

                <div>
                    <input type="button" value="x!" onclick="facto()">
                    <input type="button" value="("  onclick="display.value+='('" class="operater">
                    <input type="button" value=")"  onclick="display.value+=')'" class="operater">
                    <input type="button" value="."  onclick="display.value+='.'" class="operater">
                   
                    <input type="button" value="DEL"  onclick="display.value=display.value.toString().slice(0,-1)" class="clear">
                    <input type="button" value="AC"  onclick="display.value=''" class="clear equal">
                </div>

                <div>
                    <input type="button" value="Sin" onclick="sin()">
                    <input type="button" value="Log" onclick="display.value=Math.log(display.value)">
                    <input type="button" value="7" onclick="display.value+='7'">
                    <input type="button" value="8" onclick="display.value+='8'">
                    <input type="button" value="9" onclick="display.value+='9'">
                    <input type="button" value="/"  onclick="display.value+='/'" class="operater">
                    <input type="button" value="*"  onclick="display.value+='*'" class="operater">
                </div>

                <div>
                    <input type="button" value="Cos" onclick="cos()">
                    <input type="button" value="&Pi;" onclick="display.value=display.value*3.14159265359">
                    <input type="button" value="4" onclick="display.value+='4'">
                    <input type="button" value="5" onclick="display.value+='5'">
                    <input type="button" value="6" onclick="display.value+='6'">
                    <input type="button" value="-" onclick="display.value+='-'" class="operater">
                    <input type="button" value="%"  onclick="display.value+='%'" class="operater">
                </div>

                <div>
                    <input type="button" value="Tan" onclick="tan()">
                    <input type="button" value="x&#178;" onclick="display.value=(display.value)*(display.value)">
                    <input type="button" value="1" onclick="display.value+='1'">
                    <input type="button" value="2" onclick="display.value+='2'">
                    <input type="button" value="3" onclick="display.value+='3'">
                    <input type="button" value="+"  onclick="display.value+='+'" class="equal operater">
                </div>

                <div>
                    <input type="button" value="e" onclick="display.value=display.value*2.71828">
                    <input type="button" value="&times;10" onclick="display.value=display.value*10">
                    <input type="button" value="&#8730;"  onclick="display.value=Math.sqrt(display.value)">
                    <input type="button" value="00" onclick="display.value+='00'">
                    <input type="button" value="0" onclick="display.value+='0'">
                    <input type="button" value="=" onclick="display.value=eval(display.value)" class="equal operater" >
                </div>
            </form>
        </div>
    </div>
    
</body>
<script>
    var display=document.querySelector(".show");

    function cos()
    {
        var as=display.value;
        var ans;
        ans=Math.cos(as*Math.PI/180);
        display.value=ans;
    }
    function sin()
    {
        var ans;
        ans=Math.cos(display.value*Math.PI/180);
        display.value=ans;
    }
    function tan()
    {
        var ans;
        ans=Math.tan(display.value*Math.PI/180);
        display.value=ans;
    }
    function facto(){
        var num=display.value;
        var f=1;
        for(var i=1;i<=num;i++)
        {
            f=f*i;
        }

        display.value=f;
    }
</script>
</html>
